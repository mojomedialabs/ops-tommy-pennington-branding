<script>
	$(function() {
		$(".delete-order").click(function(event) {
			if (!confirm("Are you sure you want to delete this order?")) {
				event.preventDefault();
			}
		});

		$(".new-window").click(function(event) {
			event.preventDefault();

			var height = 300;
			var width = 450;

			if ($(this).attr("data-height")) {
				height = $(this).attr("data-height");
			}

			if ($(this).attr("data-width")) {
				height = $(this).attr("data-width");
			}

			var left = (screen.width / 2) - (width / 2);
			var top = (screen.height / 2) - (height / 2);

			var resizable = "no";

			if ($(this).attr("data-resizable")) {
				resizable = $(this).attr("data-resizable");
			}

			var newWindow = window.open($(this).attr("href"), $(this).attr("title"), "left=" + left + ",top=" + top + ",height=" + height + ",width=" + width + ",menubar=no,toolbar=no,location=no,personalbar=no,status=no,resizable=" + resizable + ",scrollbars=no");

			newWindow.focus();
		});
	});
</script>
