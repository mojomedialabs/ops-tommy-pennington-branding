<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Marketing Candy Login</title>
	<meta name="description" content="Marketing Candy Online Print Solitions login portal.">
	<meta name="author" content="Mojo Media Labs">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/reset.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/login.css" media="screen" rel="stylesheet" type="text/css" />
	<script src="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/modernizr.js"></script>
	<script src="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/jquery164min.js"></script>
	<script>
		$(function() {
			$("#submit1").click(function(event) {
				if (($("#user").val() === '') && ($("#password").val() === '')) {
					event.preventDefault();
				}
			});

			$("#forgot-your-password").click(function(event) {
				event.preventDefault();

				var newWindow = window.open("forgottenpassword.asp", "", "width=600,height=400,location=0,menubar=0,resizable=1,scrollbar=1,status=0,toolbar=0");

				newWindow.focus();
			});

			if (document.location.href === document.referrer) {
				$("#error-logging-in").show().fadeOut(7500);

				$("#error-logging-in").mouseover(function() {
					$(this).stop().css({ opacity: 1.0 });
				});

				$("#error-logging-in").mouseout(function() {
					$(this).fadeOut(4000);
				});
			}
		});
	</script>
</head>
<body>
	<div id="content">
		<header>
			<div id="logo">
				<a href="http://marketing-candy.com/"><img src="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/logo.png" /></a>
			</div>
			<div id="social">
				<a id="rss" href="http://marketing-candy.com/feed/"></a>
				<a id="twitter" href="http://twitter.com/marketing_candy"></a>
				<a id="facebook" href="http://www.facebook.com/pages/Marketing-Candy-A-Rose-Group-Company/122688894441196"></a>
				<a id="linkedin" href="http://www.linkedin.com/pub/nikole-rose/5/682/68"></a>
			</div>
		</header>
		<ul id="call-to-action">
			<li>
				<a href="http://marketing-candy.com/search-promo-products"><img src="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/searchpromoproductsbutton.png" /></a>
			</li>
			<li>
				<a href="http://marketing-candy.com/online-software-demo/"><img src="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/onlinesolutiondemo.png" /></a>
			</li>
			<li>
				<a href="http://marketing-candy.com/news-events/candy-show-cases/"><img src="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/showcasersvpbutton.png" /></a>
			</li>
			<li>
				<a href="http://marketing-candy.com/request-a-quote/"><img src="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/requestaquotebutton.png" /></a>
			</li>
		</ul>
		<h1 id="welcome">Welcome to the Marketing Candy client portal</h1>
		<form id="login" action="login.asp" method="post" name="login">
			<div id="login-image">
				<img src="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/clientlogin.png" />
			</div>
			<div id="fields">
				<p>
					<label for="user">User Name</label><br />
					<input id="user" name="user" type="text" value="" />
				</p>
				<p>
					<label for="password">Password</label><br />
					<input id="password" name="password" type="password" value="" />
				</p>
				<p>
					<input id="submit1" name="submit1" type="submit" value="Login" />
				</p>
				<p>
					<a href="#" id="forgot-your-password">Forgot your password?</a>
				</p>
			</div>
		</form>
		<img src="http://host.onlineprintsolutions.com/rosegroup/files/brokerbranding/mc/include/horizontalfade.png" />
	</div>
	<div id="error-logging-in">
		<div id="error-logging-in-header">
			Error logging in!
		</div>
		<div id="error-logging-in-body">
			Your user name or password is incorrect!
		</div>
	</div>
</body>
</html>
