<!--Doctype-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="{metadescription}" />
		<meta name="keywords" content="{metakeywords}" />
		<title>{Title}</title>
		<link rel="stylesheet" href="include/templatemb.css" type="text/css"/>
	</head>
	<body onload="if (typeof functionOnLoad =='function')functionOnLoad();">
		<center>
			<table border="0" cellpadding="0" cellspacing="0" id="maintable">
				<!--headersoff-->
				<tr>
					<td valign="top" colspan="3" id="contentheader">!cHeader.htm!</td>
				</tr>
				<!--/headersoff-->
				<tr>
				<!--headersoff-->
					<td valign="top" id="contentleftsidebar">!cSidebar.htm!</td>
				<!--/headersoff-->
					<td valign="top">
						<table border="0" cellspacing="0" cellpadding="0" id="contenttable">
							<tr>
								<td colspan="3" valign="top">
									<!--Title-->
										<h1 id="mastertitle">{Title}</h1>
									<!--/Title-->
									<!--HelpText-->
										<blockquote class="help" id="masterhelptext">{HelpText}</blockquote>
									<!--/HelpText-->
									<!--CONTENT-->
									<!--/CONTENT-->
								</td>
							</tr>
						</table>
					</td>
					<td id="contentrightsidebar" valign="top">
					</td>
				</tr>
				<!--headersoff-->
				<tr>
					<td valign="bottom" colspan="3" id="contentfooter">!cFooter.htm!</td>
				</tr>
				<!--/headersoff-->
			</table>
		</center>
	</body>
</html>
